<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Form</title>
    <script src="script.js"></script>
</head>
<body>
    <form onsubmit="validate()">
        Username: <input type="text" placeholder="Username" id="u"><br><br>
        Password: <input type="password" placeholder="Password" id="p"><br><br>
        Confirm : <input type="password" placeholder="Confirm Password" id="cp"><br><br>
        Gender: Male<input type="radio">  Female<input type="radio"> <br><br>
        Interests: Cricket<input type="checkbox"> Football<input type="checkbox">
        <br><br>
        Email: <input type="email" placeholder="Email" id="email">
        <br><br>
        Select Course:
        <select aria-placeholder="Select">
            <option>DSA</option>
            <option>CN</option>
            <option>IOT</option>
        </select>
        <br><br>
        Message: <textarea></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
